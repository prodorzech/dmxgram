<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 440px;
      height: 440px;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .splash {
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 28px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle red glow in background */
    .splash::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(220, 38, 38, 0.18) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
      50%       { opacity: 1;   transform: translate(-50%, -50%) scale(1.15); }
    }

    .logo {
      width: 130px;
      height: 130px;
      object-fit: contain;
      position: relative;
      z-index: 1;
      animation: logoIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) both;
      filter: drop-shadow(0 0 28px rgba(220, 38, 38, 0.55));
    }

    @keyframes logoIn {
      from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
      to   { opacity: 1; transform: scale(1)   rotate(0deg); }
    }

    .app-name {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 30px;
      font-weight: 800;
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #f87171 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
      letter-spacing: -0.5px;
      animation: fadeUp 0.7s 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Spinner */
    .spinner {
      position: relative;
      z-index: 1;
      width: 28px;
      height: 28px;
      animation: fadeUp 0.7s 0.4s ease both;
    }

    .spinner::after {
      content: '';
      display: block;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 3px solid rgba(220, 38, 38, 0.2);
      border-top-color: #dc2626;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="splash">
    <img class="logo" src="../client/public/logo.png" alt="DMXGram" onerror="this.style.display='none'" />
    <span class="app-name">DMXGram</span>
    <div class="spinner"></div>
  </div>
</body>
</html>
