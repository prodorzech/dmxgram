<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 440px;
      height: 340px;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .splash {
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      position: relative;
      overflow: hidden;
    }

    .splash::before {
      content: '';
      position: absolute;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(220, 38, 38, 0.14) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50%       { opacity: 1;   transform: translate(-50%, -50%) scale(1.1); }
    }

    .logo {
      width: 72px;
      height: 72px;
      object-fit: contain;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 18px rgba(220, 38, 38, 0.5));
      animation: logoIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    @keyframes logoIn {
      from { opacity: 0; transform: scale(0.6); }
      to   { opacity: 1; transform: scale(1); }
    }

    .app-name {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 22px;
      font-weight: 800;
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #f87171 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .update-label {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      color: #b3b3b3;
      position: relative;
      z-index: 1;
      letter-spacing: 0.3px;
    }

    /* Progress bar track */
    .progress-wrap {
      position: relative;
      z-index: 1;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .progress-track {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.08);
      border-radius: 99px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      border-radius: 99px;
      background: linear-gradient(90deg, #dc2626 0%, #ef4444 50%, #f87171 100%);
      transition: width 0.3s ease;
      box-shadow: 0 0 8px rgba(220, 38, 38, 0.6);
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 11px;
      color: #666;
    }

    .progress-bytes {
      color: #dc2626;
      font-weight: 600;
    }

    .progress-speed {
      color: #555;
    }

    .progress-pct {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="splash">
    <img class="logo" src="../client/public/logo.png" alt="DMXGram" onerror="this.style.display='none'" />
    <span class="app-name">DMXGram</span>
    <span class="update-label">Pobieranie aktualizacji...</span>
    <div class="progress-wrap">
      <div class="progress-track">
        <div class="progress-fill" id="fill"></div>
      </div>
      <div class="progress-info">
        <span class="progress-bytes" id="bytes">0 MB / — MB</span>
        <span class="progress-pct"  id="pct">0%</span>
        <span class="progress-speed" id="speed"></span>
      </div>
    </div>
  </div>

  <script>
    function fmtMB(bytes) {
      if (!bytes || bytes <= 0) return '—';
      return (bytes / 1048576).toFixed(1) + ' MB';
    }
    function fmtKBps(bps) {
      if (!bps || bps <= 0) return '';
      if (bps >= 1048576) return (bps / 1048576).toFixed(1) + ' MB/s';
      return Math.round(bps / 1024) + ' KB/s';
    }

    // Called by main process via executeJavaScript
    function updateProgress(percent, transferred, total, speed) {
      var pct = Math.round(percent || 0);
      document.getElementById('fill').style.width = pct + '%';
      document.getElementById('bytes').textContent = fmtMB(transferred) + ' / ' + fmtMB(total);
      document.getElementById('pct').textContent   = pct + '%';
      document.getElementById('speed').textContent = fmtKBps(speed);
    }
  </script>
</body>
</html>
